<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Bank</title>
  </head>
  <body>
    <h3>Current Balance: ₹<span id="balance">5000</span></h3>
    <form id="transaction">
      <label for="input">Enter amount:</label>
      <input id="input" type="text" placeholder="Enter amount here" />
      <select id="action">
        <option value="deposit">Deposit</option>
        <option value="withdrawal">Withdraw</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <h3 id="message"></h3>

    <script>

      let currBal = 5000;

      document
        .getElementById("transaction")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const balance = document.getElementById("balance");
          const inputField = document.getElementById("input");
          const action = document.getElementById("action").value;
          const message = document.getElementById("message");
          let input = parseFloat(inputField.value);

          if (input <= 0 || isNaN(input)) {
            message.innerHTML = "Please enter valid amount!!";
            return;
          }

          if (action === "deposit") {
            if (input > 10000) {
              alert("Deposit amount cannot exceed ₹10,000!");
              return;
            }
            currBal = currBal + input;
            balance.innerHTML = currBal;
            message.innerHTML = `Deposit successfully! Current balance is ₹${currBal}`;
          } else if (action === "withdrawal") {
            if (input > currBal) {
              alert("Withdrawal amount exceeds available balance!");
              return;
            }
            currBal = currBal - input;
            balance.innerHTML = currBal;
            message.innerHTML = `Withdrawal successfully! Current balance is ₹${currBal}`;
          }
          inputField.value = "";
        });
    </script>
  </body>
</html>
